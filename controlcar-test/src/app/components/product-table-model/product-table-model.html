<div class="modal-overlay">
  <div class="modal">
    <h3>Seleccionar Producto</h3>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>${{ product.price }}</td>
          <td>
            <button (click)="add(product)">Agregar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="close" (click)="close.emit()">Cerrar</button>
  </div>
</div>
